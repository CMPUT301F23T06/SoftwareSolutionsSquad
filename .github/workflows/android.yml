name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Create google-services.json
      env:
        FIREBASE_SERVICE_JSON: ${{ secrets.FIREBASE_SERVICE_JSON }}
      run: |
        echo "$FIREBASE_SERVICE_JSON" > ./app/google-services.json
    - name: Build with Gradle
      run: ./gradlew build
    - name: Run unit tests
      run: ./gradlew test

  emulator-setup:
    needs: build-and-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add avdmanager and sdkmanager to system PATH
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}" >> $GITHUB_PATH

      - name: Install Sdk
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "system-images;android-33;google_apis_playstore;x86_64" "platforms;android-33" "build-tools;33.0.2" "platform-tools" "emulator"

      - name: Build emulator
        run: |
          echo "no" | avdmanager --verbose create avd --force -n emulator -k "system-images;android-33;google_apis_playstore;x86_64" --abi google_apis_playstore/x86_64 --device "pixel"

      - name: Launch emulator
        run: chmod +x ./.github/start_emu_headless.sh && ./.github/start_emu_headless.sh
